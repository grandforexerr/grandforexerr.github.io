<!DOCTYPE html>
<html lang="ge">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GF - კონტაქტი</title>
    <link rel="icon" href="img/gf.ico">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<header class="header" id="header">

    <div class="container">
        <div class="header-top">
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
                <p>ბირჟების ანალიზი</p>
            </div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu__item"><a href="index.html" class="menu__link">მთავარი</a></li>
                    <li class="menu__item"><a href="economic.html" class="menu__link">ეკონომიკური კალენდარი</a></li>
                    <li class="menu__item"><a href="tech.html" class="menu__link">ტექნიკური ანალიზი</a></li>
                    <li class="menu__item"><a href="contact.html" class="menu__link active">კონტაქტი</a></li>
                </ul>
            </nav>
            <div class="header-top__btn btn auth-btn">
                <a href="#" class="header-top__btn-item btn__item">ავტორიზიაცია</a>
            </div>
            <div class="header-top__btn btn">
                <a href="#" class="header-top__btn-item btn__item">რეგისტრაცია</a>
            </div>
        </div>
    </div>
</header>

<section class="contact" id="contact">

    <div class="container">
        <div class="contact-title economic-title">
            <h2 class="contact-title__item economic-title__item">კონტაქტი</h2>
        </div>
        <div class="contact-wrapper">
            <div class="contact-wrapper__left">
                <form action="">
                    <input placeholder="Email" class="contact__email" type="email">
                    <textarea placeholder="Text" class="contact__text" type="text"></textarea>
                    <input value="გაგზავნა" class="contact__submit btn__item" type="submit">
                </form>
            </div>
            <div class="contact-wrapper__right">
                <img src="img/contactImg.png" alt="">
            </div>
        </div>
    </div>

</section>

<footer class="footer">
    <div class="container footer-container">
        <div class="footer-wrapper">
            <p>Iago Grdzelishvili | Muraz Usubovi</p>
            <p>Ⓒ ყველა უფლება დაცულია</p>
        </div>
    </div>
</footer>

</body>
</html>
